backend = "glx";
glx-copy-from-front = false;
vsync = true;
xrender-sync-fence = true;

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;
blur-background-exclude = [
    "class_g = 'Maim'",
    "class_g = 'slop'",
    "class_g = 'Cursor'",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "window_type = 'tooltip'",
];


blur-method = "dual_kawase";
blur-strength = 10;

corner-radius = 5;
round-corners = 1;

rounded-corners-exclude = [
    "class_g = 'Polybar'",
];

shadow = true;
shadow-radius = 20;
shadow-opacity = 0.5;
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
    "class_g = 'i3bar'",
    "class_g = 'dmenu'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "class_g = 'Polybar'",
    "window_type = 'menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "window_type = 'tooltip'",
    "window_type = 'utility'",
];

