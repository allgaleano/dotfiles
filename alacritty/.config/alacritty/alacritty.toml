
[env]
TERM = "xterm-256color"
# font
[font]
size = 10

[font.bold]
family = "MesloLGS Nerd Font"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "MesloLGS Nerd Font"

[font.normal]
family = "MesloLGS Nerd Font"

[font.offset]
x = 0
y = 0

[window]
padding.x = 10
padding.y = 10
startup_mode = "Maximized"
# decorations = "none"
opacity = 0.6

[general]
import = [
    "~/.config/alacritty/custom_themes/iterm.toml"
]


